<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Formochka</title>
  </head>
  <body>
    <div class="app">
      <div class="app__image">
        <img src="./assets/background.png" alt="" />
      </div>
      <div class="app__form">
        <span class="form__discription">Welcome back</span>
        <h1 class="form__label">Login to your account</h1>
        <div class="verification">
          <div class="password">
            <span class="form__discription">Password</span>
            <br>
            <span class="password__label"></span>
            <input class="input" type="text" placeholder="enter password" />
          </div>
        </div>
        <br>
        <div class="verification">
          <span class="form__discription">Email</span>
          <br>
          <div class="email">
            <span class="email__label"></span>
            <input class="input" type="text" placeholder="enter email" />
          </div>
        </div>
        <div class="ver__buttons">
          <br>
          <label for="radio">
            <input class="radio" type="radio" />
            <span>Remember me</span>
          </label>
          <a href="#">Forgot password?</a>
        </div>
        <div class="link__buttons">
          <button class="but1">Login now</button>
          <button class="but2">Or sigin in with google</button>
        </div>
        <div class="ver__buttonss">
            <span>Dont have an account?</span>
          </label>
          <a href="#">Join free today</a>
        </div>
      </div>
    </div>
  </body>
</html>
